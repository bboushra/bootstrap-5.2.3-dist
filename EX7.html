<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
    </div>
    <h3>personal information</h3>
    <div class="mb-3 row">
        <label for="inputstudentfirstname" class="col-sm-2 col-form-label">student first name*</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputstudentfirstname">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputstudentmiddlename" class="col-sm-2 col-form-label">student middle name*</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputstudentmiddlename">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputstudentlastname" class="col-sm-2 col-form-label">student last name*</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputstudentlastname">
        </div>
      </div> 
      <div class="mb-3 row">
        <label for="inputgender" class="col-sm-2 col-form-label">gender*</label>
    </div> 
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexradioDefault" id="flexradiodefault1">
        <label class="form-check-label" for="flexoradiodefault1">
          male
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexfemalefemale" id="flexradiodefault2" checked>
        <label class="form-check-label" for="flexradiodefault2">
          female
        </label>
      </div>
      <div class="mb-3 row">
        
        <label for="inputdate of birth" class="col-sm-2 col-form-label">date of birth*</label>
        <select class="form-select" aria-label="Default select example">
            <option value="1">date</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>  
      </div> 
      <div class="row">
        <div class="col-sm">
        </div>
    </div>
    </body>
    </html>
