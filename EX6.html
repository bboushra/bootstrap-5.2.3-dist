<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="row">

          </div>

            <form>
              <div class="row">
                <div class="col">
                <label for="validationTooltip04">full name*</label><span class="text-danger">*</span>
                <input type="text" class="form-control bg-secondary" id="validationTooltip04" placeholder="" required >
              </div>
              <div class="col">
                <label for="validationTooltip04">last name*</label><span class="text-danger">*</span>
                <input type="" class="form-control bg-secondary" id="validationTooltip04" placeholder="" required>
              </div>
              </div>
              <div class="row">
                <div class="col">
                <label for="validationTooltip04">Email*</label><span class="text-danger">*</span>
                <input type="" class="form-control bg-secondary" id="validationTooltip04" placeholder="" required>
              </div>
              <div class="col">
                <label for="validationTooltip04">phone number*</label><span class="text-danger">*</span>
                <input type="" class="form-control bg-secondary" id="validationTooltip04" placeholder="" required>
              </div>
              </div>
              <div class="row">
                <div class="col">
                <label for="validationTooltip04">city*</label><span class="text-danger">*</span>
                <input type="" class="form-control bg-secondary" id="validationTooltip04" placeholder="" required>
              </div>
              <div class="col">
                <label for="validationTooltip04">first language*</label><span class="text-danger">*</span>
                <input type="" class="form-control bg-secondary" id="validationTooltip04" placeholder="" required>
              </div>
              </div>
              <div class="form-group">
                <label for="additional note">additional note(s)</label>
                <textarea class="form-control bg-secondary" id="additional note" rows="4" placeholder="" required></textarea>
              </div>
               <br>
               <div class="row">
              <button type="submit" class="btn btn-primary">request a demo</button> 
              </div>
            </form>
            <br>       
        </div>

 </body>
