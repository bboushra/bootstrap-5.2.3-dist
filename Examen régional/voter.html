<!DOCTYPE html>
<html lang="en">

<head>
  <title>questionnaire de vote</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <form action="#" method="post" class="container mt-5">
    <header class="bg-light py-3">
      <div class="container">
        <h1>questionnaire de vote</h1>
        <ul class="nav">
          <li class="nav-item"><a href="win.html" class="nav-link">WINDOWS</a></li>
          <li class="nav-item"><a href="mac.html" class="nav-link">MAC</a></li>
          <li class="nav-item"><a href="android.html" class="nav-link">ANDROID</a></li>
          <li class="nav-item"><a href="ios.html" class="nav-link">IOS</a></li>
        </ul>
      </div>
    </header>
    <ol>
      <li class="form-group">
        <label for="idsel">Le meilleur Antivirus pour vous est:</label>
        <select id="idsel" name="Antivirus" class="form-control">
          <option value="VPNGATE">VPN GATE</option>
          <option value="SuperAntiSpyware">SuperAntiSpyware</option>
          <option value="AviraFreeSecurity">Avira Free Security</option>
        </select>
      </li>
      <li class="form-group">
        <label for="satisfaction">Votre degré de satisfaction est:</label>
        <input type="range" id="satisfaction" name="satisfaction" value="50" min="0" max="100" class="form-control">
        <span id="satisfactionValue">0%</span>
      </li>
      <li class="form-group">
        <label>Avez-vous déjà utilisé un autre antivirus ?</label>
        <div class="form-check">
          <input type="radio" id="oui" value="Oui" name="A1" class="form-check-input">
          <label for="oui" class="form-check-label">Oui</label>
        </div>

         <div class="form-check">
          <input type="radio" id="non" value="Non" name="A1" class="form-check-input">
          <label for="non" class="form-check-label">Non</label>
        </div>
      </li>
    </ol>
    <input type="submit" value="Envoyer" class="btn btn-primary">
    <input type="reset" value="Annuler" class="btn btn-danger">
  </form>
</body>
</html>
